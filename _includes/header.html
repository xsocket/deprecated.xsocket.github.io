<header class="navbar navbar-inverse" style="border-radius:0;">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">{{site.title}}</a>
    </div>
    <div class="collapse navbar-collapse">
      <p class="navbar-text navbar-left">{{site.brief-intro}}</p>
      <ul class="nav navbar-nav navbar-right">
        <li{% if page.url == '/' %} class="active"{% endif %}>
          <a href="{{site.baseurl}}/"> <i class="fa fa-home"></i> Home </a>
        </li>
        {% for my_page in site.pages %}
          {% if my_page.title %}
          <li{% if my_page.url == page.url %} class="active"{% endif %}>
            <a href="{{my_page.url | prepend:site.baseurl}}"><i class="fa fa-{{my_page.icon}}"></i> {{my_page.title}}</a>
          </li>
          {% endif %}
        {% endfor %}
      </ul>
    </div>
  </div>
</header>
